<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All posts</title>
</head>
<body>
    <h1>Blog Posts</h1>
    <ul>
        {% for post in posts %}
            <li>
                <h3>{{ post.title }}</h3>
                <p>{{ post.content }}</p>
                <small>{{ post.created_at }}</small>
            </li>
        {% empty %}
            <li>No posts yet.</li>
        {% endfor %}
    </ul>
    <a href="/">Back Home</a>
</body>
</html>
